<!DOCTYPE html>
<html lang="zh">
  <head>
    <title>排球比賽紀錄</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <section id="setting">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-xs-12">
            <select id="our-name">
              <option value="original-team">成大資工一般隊</option>
              <option value="team-a">成大資工Ａ隊</option>
              <option value="team-b">成大資工Ｂ隊</option>
            </select>
          </div>
          <div class="col-md-6 col-xs-12">
            <input type="text" id="enemy-name" name="enemy-team" placeholder="對手隊名">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 col-xs-12">
            <input type="text" name="liberal" placeholder="自由球員">
          </div>
          <div class="col-md-6 col-xs-12">
            <input type="text" name="0" placeholder="1">
            <input type="text" name="1" placeholder="2">
            <input type="text" name="2" placeholder="3"><br>
            <input type="text" name="3" placeholder="4">
            <input type="text" name="4" placeholder="5">
            <input type="text" name="5" placeholder="6">
          </div>
        </div>
      </div>
    </section>
    <h1 id="title"></h1>
    <section id="history"></section>
    <section id="select-section"></section>
    <script src="js/record.js"></script>
  </body>
</html>
